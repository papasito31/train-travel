<!DOCTYPE html>
<html lang="en">
<head>
    <title>Find a Buddy - Travel Buddy NL</title>

        <div>
            <label>Departure Station:</label><br>
            <select name="departure_station" class="border rounded w-full p-2" required>
                <option value="">Select Departure Station</option>
                <option>Amsterdam Centraal</option>

                <option>Amersfoort Centraal</option>

                <option>Delft</option>
                <option>'s-Hertogenbosch</option>
                <option>Almere Centrum</option>
                <option>Apeldoorn</option>
                <option>Leeuwarden</option>
                <option>Hilversum</option>
                <option>Venlo</option>
                <option>Dordrecht</option>
                <option>Roermond</option>
                <option>Deventer</option>
            </select>
        </div>

        <div>
            <label>Arrival Station:</label><br>
            <select name="arrival_station" class="border rounded w-full p-2" required>
                <option value="">Select Arrival Station</option>
                <option>Amsterdam Centraal</option>
                <option>Rotterdam Centraal</option>
                <option>Utrecht Centraal</option>
                <option>Den Haag Centraal</option>
                <option>Eindhoven</option>
                <option>Maastricht</option>
                <option>Groningen</option>
                <option>Arnhem</option>
                <option>Zwolle</option>
                <option>Leiden Centraal</option>
                <option>Breda</option>
                <option>Haarlem</option>
                <option>Amersfoort Centraal</option>
                <option>Tilburg</option>
                <option>Nijmegen</option>
                <option>Delft</option>
                <option>'s-Hertogenbosch</option>
                <option>Almere Centrum</option>
                <option>Apeldoorn</option>
                <option>Leeuwarden</option>
                <option>Hilversum</option>
                <option>Venlo</option>
                <option>Dordrecht</option>
                <option>Roermond</option>
                <option>Deventer</option>
            </select>
        </div>

        <div>
            <label>Preferred Departure Time:</label><br>
            <input type="datetime-local" name="departure_time" class="border rounded w-full p-2" required>
        </div>

        <button type="submit" class="bg-green-600 hover:bg-green-800 text-white font-bold py-2 px-4 rounded w-full">
            Find Buddy
        </button>
    </form>

    <br><a href="/" class="text-green-700 underline">Back to Home</a>

</html>
