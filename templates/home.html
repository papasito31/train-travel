{% extends 'base.html' %}

{% block title %}Travel Buddy NL{% endblock %}

{% block content %}
<section class="flex flex-col items-center justify-center text-center px-6 pt-28 pb-16">
  <h2 class="text-5xl md:text-6xl font-bold leading-tight max-w-4xl bg-clip-text text-transparent bg-gradient-to-r from-white via-blue-300 to-purple-400">
    Group Travel. Student Smart.
  </h2>
  <p class="mt-6 text-lg md:text-xl max-w-2xl text-slate-300">
    Meet people. Save money. Ride across the Netherlands — together.
  </p>
  <a href="/find-trip" class="mt-10 inline-block px-8 py-4 bg-blue-600 hover:bg-blue-700 text-white text-lg font-semibold rounded-full shadow transition-transform transform hover:scale-105">
    Find Your Travel Buddy
  </a>
  <p class="mt-6 text-sm text-slate-400">
    Can’t find anyone yet? <a href="/post-trip" class="text-blue-400 hover:underline font-medium">Post your trip here</a>
  </p>
</section>
{% endblock %}
