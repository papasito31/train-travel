<!DOCTYPE html>
<html lang="en">
<head>
    <title>Matching Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

    <h1 class="text-3xl font-bold mb-6">Matching Trips</h1>

    {% if matches %}
        <ul class="space-y-4">
        {% for trip in matches %}
            <li class="bg-white p-4 rounded shadow-md">
                {{ trip.departure_station }} â†’ {{ trip.arrival_station }} at {{ trip.departure_time }}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No matching trips found.</p>
    {% endif %}

    <br><a href="/" class="text-blue-700 underline">Back to Home</a>
</body>
</html>
