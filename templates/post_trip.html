<!DOCTYPE html>
<html lang="en">
<head>
    <title>Post a Trip</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

    <h1 class="text-3xl font-bold mb-6">Post a Train Trip</h1>

    <form method="POST" class="bg-white p-6 rounded shadow-md space-y-4">
        <div>
            <label>Departure Station:</label><br>
            <input type="text" name="departure_station" class="border rounded p-2 w-full" required>
        </div>

        <div>
            <label>Arrival Station:</label><br>
            <input type="text" name="arrival_station" class="border rounded p-2 w-full" required>
        </div>

        <div>
            <label>Departure Time:</label><br>
            <input type="datetime-local" name="departure_time" class="border rounded p-2 w-full" required>
        </div>

        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Post Trip
        </button>
    </form>

    <br><a href="/" class="text-blue-700 underline">Back to Home</a>
</body>
</html>
