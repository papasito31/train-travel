{% extends 'base.html' %}

{% block title %}Post Your Trip{% endblock %}

{% block content %}
<section class="flex flex-col items-center justify-center text-center px-6 pt-20">
  <h2 class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white via-blue-300 to-purple-400 mb-8">
    Post Your Trip
  </h2>

  <form method="POST" action="/post-trip" class="bg-slate-800 p-8 rounded-xl shadow-xl w-full max-w-md space-y-6">
    
    <div class="text-left">
      <label for="departure_station" class="block text-sm font-medium text-slate-300">Departure Station</label>
      <select name="departure_station" required class="mt-1 block w-full px-4 py-2 bg-slate-700 text-white rounded-lg">
        <option value="">Select a station</option>
        <option>Amsterdam Centraal</option>
        <option>Utrecht Centraal</option>
        <option>Rotterdam Centraal</option>
        <option>The Hague HS</option>
        <option>Leiden Centraal</option>
        <option>Eindhoven</option>
        <option>Maastricht</option>
        <option>Groningen</option>
        <option>Zwolle</option>
        <option>Arnhem Centraal</option>
        <option>Den Bosch</option>
        <option>Delft</option>
        <option>Amersfoort</option>
        <option>Tilburg</option>
        <option>Nijmegen</option>
      </select>
    </div>

    <div class="text-left">
      <label for="arrival_station" class="block text-sm font-medium text-slate-300">Arrival Station</label>
      <select name="arrival_station" required class="mt-1 block w-full px-4 py-2 bg-slate-700 text-white rounded-lg">
        <option value="">Select a station</option>
        <option>Amsterdam Centraal</option>
        <option>Utrecht Centraal</option>
        <option>Rotterdam Centraal</option>
        <option>The Hague HS</option>
        <option>Leiden Centraal</option>
        <option>Eindhoven</option>
        <option>Maastricht</option>
        <option>Groningen</option>
        <option>Zwolle</option>
        <option>Arnhem Centraal</option>
        <option>Den Bosch</option>
        <option>Delft</option>
        <option>Amersfoort</option>
        <option>Tilburg</option>
        <option>Nijmegen</option>
      </select>
    </div>

    <div class="text-left">
      <label for="departure_time" class="block text-sm font-medium text-slate-300">Departure Time</label>
      <input type="datetime-local" name="departure_time" required class="mt-1 block w-full px-4 py-2 bg-slate-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="text-left">
      <label for="nickname" class="block text-sm font-medium text-slate-300">Your Nickname</label>
      <input type="text" name="nickname" required class="mt-1 block w-full px-4 py-2 bg-slate-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="text-left">
      <label for="contact_info" class="block text-sm font-medium text-slate-300">Contact Info (e.g. Instagram)</label>
      <input type="text" name="contact_info" required class="mt-1 block w-full px-4 py-2 bg-slate-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition-transform transform hover:scale-105">
      Post Trip
    </button>
  </form>
</section>
{% endblock %}
