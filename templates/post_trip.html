<!DOCTYPE html>
<html lang="en">
<head>
    <title>Post a Trip - Travel Buddy NL</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col items-center justify-center">

    <h1 class="text-3xl font-bold mb-6">ðŸš† Post a Trip</h1>

    <form method="POST" class="bg-white p-8 rounded-xl shadow-md w-full max-w-md space-y-4">
        <div>
            <label>Departure Station:</label><br>
            <input type="text" name="departure_station" class="border rounded w-full p-2" required>
        </div>

        <div>
            <label>Arrival Station:</label><br>
            <input type="text" name="arrival_station" class="border rounded w-full p-2" required>
        </div>

        <div>
            <label>Departure Time:</label><br>
            <input type="datetime-local" name="departure_time" class="border rounded w-full p-2" required>
        </div>

        <div>
            <label>Nickname:</label><br>
            <input type="text" name="nickname" class="border rounded w-full p-2" required>
        </div>

        <div>
            <label>Contact Info (Optional):</label><br>
            <input type="text" name="contact_info" class="border rounded w-full p-2">
        </div>

        <button type="submit" class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded w-full">
            Post Trip
        </button>
    </form>

    <br><a href="/" class="text-blue-700 underline">Back to Home</a>

</body>
</html>
